<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: white; }
        .modal-content { background: #1a1a1a; }
        .step-content { min-height: 200px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Teste da Modal</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#smartModal">
            Abrir Modal
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="smartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-rocket text-danger me-2"></i>
                        Converse com o Especialista
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Step Indicators -->
                    <div class="step-indicators-container mb-4">
                        <div class="step-indicator active" data-step="1">
                            <div class="step-number">1</div>
                            <div class="step-label">Dados Básicos</div>
                        </div>
                        <div class="step-indicator" data-step="2">
                            <div class="step-number">2</div>
                            <div class="step-label">Seu Negócio</div>
                        </div>
                        <div class="step-indicator" data-step="3">
                            <div class="step-number">3</div>
                            <div class="step-label">Calendly</div>
                        </div>
                        <div class="step-indicator" data-step="4">
                            <div class="step-number">4</div>
                            <div class="step-label">Confirmação</div>
                        </div>
                    </div>

                    <!-- Step 1: Dados Básicos -->
                    <div class="step-content" id="step1">
                        <h4 class="text-white mb-4">Vamos começar com seus dados</h4>
                        <form id="step1Form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label text-white">Nome Completo *</label>
                                    <input type="text" class="form-control bg-dark text-white border-secondary" id="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label text-white">E-mail Corporativo *</label>
                                    <input type="email" class="form-control bg-dark text-white border-secondary" id="email" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label text-white">WhatsApp *</label>
                                    <input type="tel" class="form-control bg-dark text-white border-secondary" id="phone" required>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Step 2: Informações do Negócio -->
                    <div class="step-content d-none" id="step2">
                        <h4 class="text-white mb-4">Fale mais sobre seu negócio</h4>
                        <form id="step2Form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="monthlyRevenue" class="form-label text-white">Faturamento Mensal</label>
                                    <select class="form-select bg-dark text-white border-secondary" id="monthlyRevenue">
                                        <option value="">Selecione...</option>
                                        <option value="ate_10k">Até R$ 10.000</option>
                                        <option value="10k_50k">R$ 10.000 - R$ 50.000</option>
                                        <option value="50k_100k">R$ 50.000 - R$ 100.000</option>
                                        <option value="100k_500k">R$ 100.000 - R$ 500.000</option>
                                        <option value="500k_1m">R$ 500.000 - R$ 1.000.000</option>
                                        <option value="acima_1m">Acima de R$ 1.000.000</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="businessArea" class="form-label text-white">Área do Negócio</label>
                                    <select class="form-select bg-dark text-white border-secondary" id="businessArea">
                                        <option value="">Selecione...</option>
                                        <option value="ecommerce">E-commerce</option>
                                        <option value="saas">SaaS/Software</option>
                                        <option value="servicos">Serviços</option>
                                        <option value="varejo">Varejo</option>
                                        <option value="industria">Indústria</option>
                                        <option value="saude">Saúde</option>
                                        <option value="educacao">Educação</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="mainChallenge" class="form-label text-white">Principal Desafio</label>
                                    <textarea class="form-control bg-dark text-white border-secondary" id="mainChallenge" rows="3" placeholder="Conte-nos sobre o principal desafio do seu negócio..."></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="nextBtn" onclick="nextStep()">Próximo <i class="fas fa-arrow-right ms-2"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStep = 1;

        function nextStep() {
            if (currentStep === 1) {
                // Validar Step 1
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                
                if (!name || !email || !phone) {
                    alert('Por favor, preencha todos os campos obrigatórios.');
                    return;
                }
                
                // Ir para Step 2
                currentStep = 2;
                updateStepDisplay();
            }
        }

        function updateStepDisplay() {
            // Esconder todos os steps
            document.querySelectorAll('.step-content').forEach(step => {
                step.classList.add('d-none');
            });
            
            // Mostrar step atual
            const currentStepElement = document.getElementById(`step${currentStep}`);
            if (currentStepElement) {
                currentStepElement.classList.remove('d-none');
            }
            
            // Atualizar indicadores
            document.querySelectorAll('.step-indicator').forEach((indicator, index) => {
                if (index + 1 <= currentStep) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
