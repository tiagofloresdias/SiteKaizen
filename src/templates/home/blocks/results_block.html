<section class="py-5" style="background:#000; position:relative;">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold text-white">{{ self.title }}</h2>
      <p class="lead text-white-50">{{ self.subtitle }}</p>
    </div>
    <div class="row g-4 justify-content-center">
      {% for item in self.results %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="h-100 p-4" style="border:1px solid rgba(234,0,41,.25); border-radius:16px; background:rgba(20,20,20,.85);">
          <div class="mb-3"><i class="{{ item.icon }}" style="font-size:2rem; color:#ea0029;"></i></div>
          <h5 class="text-white mb-2">{{ item.title }}</h5>
          <p class="text-white-50 mb-0">{{ item.description }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
